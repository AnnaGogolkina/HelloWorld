<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    
    <title>Мир игр</title>
</head>
<body>
    <main class="cover center">
< class="info">
    <h1 class="info__heading">Добро пожаловать
        <br>на&nbsp;мой сайт !</h1>
    <p class="info__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span class="strong">поехали</span> и&nbsp;<span class="strong">приступай</span></p>
    <div class="but">
        <button class="btn">Поехали</button>
    </div>

    </main>
    <div class="cards">
        <div class="cards__container">
        <a class="card card_1" href=""><img src="img/Rectangle 6.jpg"><div class="text">Игра 1</div></a>
        <a class="card card_2" href=""><img src="img/Rectangle 7.jpg"><div class="text">Игра 2</div></a>
        <a class="card card_3" href=""><img src="img/Rectangle 8.jpg"><div class="text">Игра 3</div></a>
        </div>
    </div>
    <div class="seasons center">
        <div class="seasons_content">
            <div class="seasons_text">
              <h1 class="info__heading">Времена года</h1>
              <p class="info__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай поехали и приступай</p>
              <button onclick="getSeason()" class="btn btn2">Поехали</button>
            </div>
            
            <div class="season-img">
                <img src="./img/game 1.png" alt="game" class="game-pic">
            </div> 
            <div class="season-img-mob">
                <img src="./img/game 2.png" alt="game" class="game-pic">
                
            </div> 
        </div>

    </div>
    <script src="./script5.js"> </script>
</body>
</html>
